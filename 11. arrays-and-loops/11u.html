<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      console.log('fizzbuzz problem');

      for (let i = 1; i <= 20; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log('fizzbuzz');
          continue;
        } else if (i % 5 === 0) {
          console.log('buzz');
          continue;
        } else if (i % 3 === 0) {
          console.log('fizz');
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>
