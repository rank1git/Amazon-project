<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button onclick="add();">Add</button>
    <button onclick="remove();">Remove</button>
    <script>
      let messages = 0;
      function add() {
        messages++;
      }
      function remove() {
        if (messages <= 0) {
          alert('there are no messages to remove');
        } else {
          messages--;
        }
      }
      setInterval(function () {
        if (document.title === 'App') {
          document.title = `(${messages}) New Messages`;
        } else document.title = 'App';
      }, 1000);
    </script>
  </body>
</html>
