<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rps.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="emojis/rock-emoji.png" />
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="emojis/paper-emoji.png" />
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="emojis/scissors-emoji.png" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="js-reset-button reset-button">Reset Score</button>
    <button class="js-auto-play-button reset-button">Auto Play</button>
    <script src="scripts/rps.js"></script>
    <div class="js-reset-score-prompt"></div>
  </body>
</html>
