<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rps.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
        playGame('rock');
      "
      class="move-button"
    >
      <img class="move-icon" src="emojis/rock-emoji.png" />
    </button>

    <button
      onclick="
        playGame('paper');
      "
      class="move-button"
    >
      <img class="move-icon" src="emojis/paper-emoji.png" />
    </button>

    <button
      onclick="
        playGame('scissors');
      "
      class="move-button"
    >
      <img class="move-icon" src="emojis/scissors-emoji.png" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      class="reset-button"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      "
    >
      Reset Score
    </button>
    <script src="scripts/rps.js"></script>
  </body>
</html>
